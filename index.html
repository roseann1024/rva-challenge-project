<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="weather-update">
            <form id="search-city">
                <input type="search" id="enter-city" placeholder="Enter a city.." required />
                <input type="submit" value="Search" required class="search-city" id="search-submit" />

            </form>


        </header>

        <main>


            <div class="weather-current">
                <div>
                    <h1>Centennial</h1>

                    <p class="weather-now">
                        <span id=day> Tuesday 13:10 </span>, broken clouds<br />

                        Humidity: <strong>35%</strong>, Wind: <strong> 0.89km/h</strong>
                    </p>
                </div>
                <div class="weather-temperature">
                    <span class="weather-temperature-icon">⛅</span><span id="weather-temperature-degree">5</span><span
                        class="weather-temperature-celsius">°C</span>

                </div>
            </div>

        </main>
        <footer>
            <p>
                This project was coded by
                <a href="#" target="_blank">Rose Ann V. Austria</a> and is
                <a href="#" target="_blank">on GitHub </a> and
                <a href="#" target="_blank"> hosted on Netlify</a>
            </p>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
